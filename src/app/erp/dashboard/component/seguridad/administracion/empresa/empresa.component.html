<div class="grid">
    <div class="col-12 admin-card">
        <div class="card">
            <p-toast></p-toast>            
            <!-- Header con título y búsqueda -->
            <div class="admin-header">
                <h2 class="header-title">Administración de Empresa</h2>
                <div class="header-actions">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." class="p-inputtext-sm"/>
                    </span>
                    <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-primary p-button-sm" (click)="openNew()"></button>
                    <button pButton pRipple label="Actualizar" icon="pi pi-refresh" class="p-button-info p-button-sm" (click)="refresh()"></button>
                    <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-outlined p-button-sm" (click)="exportCSV()"></button>
                </div>
            </div>

            <!-- Tabla modernizada -->
            <div class="admin-table">
                <p-table #dt [value]="data" 
                        [columns]="cols" 
                        styleClass="p-datatable-sm"
                        [tableStyle]="{'min-width': '50rem'}"
                        [paginator]="true" 
                        [rows]="10" 
                        [showCurrentPageReport]="true"
                        [globalFilterFields]="globalFilterFields"
                        [rowsPerPageOptions]="rowsPerPageOptions"
                        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                        [scrollable]="true"
                        responsiveLayout="scroll">
                    
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th> 
                            <th>Descripción</th>
                            <th>Dirección</th>
                            <th>RUT</th>
                            <th>Giro</th>
                            <th>Teléfono</th>
                            <th>Token OMS</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </ng-template>
                    
                    <ng-template pTemplate="body" let-item>
                        <tr [ngClass]="{'selected-row': selectedRow?.empId === item.empId}">
                            <td>{{item.empId}}</td>                    
                            <td>
                                <span class="font-medium">{{item.empDes}}</span>
                            </td>
                            <td>
                                <span >{{item.empDir}}</span>
                            </td>                       
                            <td>
                                <span >{{item.empRut}}</span>
                            </td>
                            <td>
                                <span >{{item.empGiro}}</span>
                            </td>
                            <td>
                                <span >{{item.empFono}}</span>
                            </td>
                            <td>
                                <span >{{item.empTokenOMS}}</span>
                            </td>
                            <td>
                                <div class="actions-column" (click)="onActionClick(item)">
                                    <p-splitButton 
                                        icon="pi pi-chevron-down" 
                                        [model]="actionItems"
                                        styleClass="p-button-text p-button-secondary"
                                        appendTo="body">
                                    </p-splitButton>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8">
                                <div class="empty-message">
                                    <i class="pi pi-folder-open"></i>
                                    <span>No se encontraron registros</span>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
