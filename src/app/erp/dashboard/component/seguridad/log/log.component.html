<div class="grid">
    <div class="col-12 admin-card">
        <div class="card">
            <p-toast></p-toast>            
            <!-- Header con título y búsqueda -->
            <div class="admin-header">
                <h2 class="header-title">Log de sistema</h2>
                <div class="header-actions">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input #searchInput pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar... (Ctrl+Q)" class="p-inputtext-sm"/>
                    </span>                   
                    <button pButton pRipple label="Actualizar" icon="pi pi-refresh" class="p-button-info p-button-sm" (click)="refresh()"></button>
                    <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-outlined p-button-sm" (click)="exportCSV()"></button>
                </div>
            </div>
             <!-- Componente de búsqueda -->
            <app-search-dialog 
                [(visible)]="showSearchDialog"
                [data]="data"
                (searchValueChange)="onSearchValueChange($event)">
            </app-search-dialog>
            <!-- Tabla -->
            <div class="admin-table">
                <p-table #dt [value]="data" 
                        [columns]="cols" 
                        styleClass="p-datatable-sm"
                        [tableStyle]="{'min-width': '50rem'}"
                        [paginator]="true" 
                        [rows]="10" 
                        [showCurrentPageReport]="true"
                        [rowsPerPageOptions]="rowsPerPageOptions"
                        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                        [scrollable]="true"
                        responsiveLayout="scroll"
                        [globalFilterFields]="globalFilterFields">
                    
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Usuario</th>                            
                            <th>Descripcion</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            
                        </tr>
                    </ng-template>
                    
                    <ng-template pTemplate="body" let-item>
                        <tr [ngClass]="{'selected-row': selectedRow?.id === item.id}">
                              <td> <span class="font-medium">{{item.logId}}</span>
                              </td>
                              <td> <span class="font-medium">{{item.lgName}}</span>
                              </td>
                              <td> <span class="font-medium">{{item.lgDes}}</span>
                              </td>
                              <td> <span class="font-medium" [ngClass]="getTipoStyle(item.lgDes2).class" 
                                style="padding: 0.2rem 0.5rem; border-radius: 0.2rem; font-size: 0.8rem;">
                                {{getTipoStyle(item.lgDes2).label}}      
                            </span>
                              </td>
                              <td> <span class="font-medium">{{item.created_at}}</span>
                              </td>
                              
                        </tr>
                    </ng-template>
                    
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="4">
                                <div class="empty-message">
                                    <i class="pi pi-folder-open"></i>
                                    <span>No se encontraron registros</span>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
