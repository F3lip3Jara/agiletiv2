<div class="grid">
    <div class="col-12 admin-card">
        <div class="card">
            <p-toast></p-toast>            
            <!-- Header con título y búsqueda -->
            <div class="admin-header">
                <h2 class="header-title">Administración de países</h2>
                <div class="header-actions">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input #searchInput pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar... (Ctrl+Q)" class="p-inputtext-sm"/>
                    </span>
                    <button pButton pRipple label="Actualizar" icon="pi pi-refresh" class="p-button-info p-button-sm" (click)="refresh()"></button>
                    <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-outlined p-button-sm" (click)="exportCSV()"></button>
                </div>
            </div>

            <!-- Componente de búsqueda -->
            <app-search-dialog 
                [(visible)]="showSearchDialog"
                [data]="data"
                (searchValueChange)="onSearchValueChange($event)">
            </app-search-dialog>

            <!-- Tabla -->
            <div class="admin-table">
                <p-table #dt [value]="data" 
                        [columns]="cols" 
                        styleClass="p-datatable-sm"
                        [tableStyle]="{'min-width': '50rem'}"
                        [paginator]="true" 
                        [rows]="10" 
                        [showCurrentPageReport]="true"
                        [rowsPerPageOptions]="rowsPerPageOptions"
                        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                        [scrollable]="true"
                        responsiveLayout="scroll"
                        [globalFilterFields]="globalFilterFields">
                  
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Codigo</th>
                            <th>Descripcion</th>
                            <th>Creado</th>
                            <th>Acciones</th>
                           </tr>
                    </ng-template>
                    
                    <ng-template pTemplate="body" let-item>
                        <tr [ngClass]="{'selected-row': selectedRow?.paiId === item.paiId}">
                                <td>{{item.paiId}}</td>
                                <td>
                                    <span class="font-medium">{{item.paiCod}}</span>
                                </td>    
                                <td>{{item.paiDes}}</td>
                                <td>{{item.created_at}}</td>
                                <td>
                                    <div class="actions-column" (click)="onActionClick(item)">
                                        <p-splitButton 
                                            [model]="actionItems"
                                            styleClass="p-button-text p-button-secondary"
                                            appendTo="body">
                                        </p-splitButton>
                                    </div>
                                </td>
                        </tr>
                    </ng-template>
                    
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="5">
                                <div class="empty-message">
                                    <i class="pi pi-folder-open"></i>
                                    <span>No se encontraron registros</span>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
    <p-dialog header="Cargar Regiones" [(visible)]="visible" [modal]="true" [draggable]="false" [resizable]="false" [closable]="false">
        <p>Estas seguro que deseas cargar las regiones del pais ?</p>
         <div class="flex justify-content-end gap-2">
        <p-button label="Si" (onClick)="confirm()"></p-button>
        <p-button label="No" (onClick)="visible = false"></p-button>
    </div>
    </p-dialog> 
</div>
