<div class="col-12 p-fluid" >
    <p-fieldset legend="Ingreso de grupos de productos">
        <div class="col-12">
            <form
            [formGroup] = "ins"
            (ngSubmit)  = "guardar()">           
                <div class="grid formgrid">
                    <div class="col-12 mb-4" >
                        <span class="p-float-label">
                            <input id="float-input" type="text" pInputText formControlName="grpCod" oninput="this.value = this.value.toUpperCase()" 
                            [ngClass]="(ins.controls['grpCod'].hasError('required'))
                            ? 'was-validated' : 'is-valid'" >
                            <label for="float-input">Código</label>
                        </span>
                        <div *ngIf= "ins.controls['grpCod'].hasError('required')">
                            <span class="text-danger">Campo obligatorio!</span>
                        </div>                    
                    </div>
                    <div class="col-12 " >
                        <span class="p-float-label">
                            <input id="float-input" type="text" pInputText formControlName="grpDes"  
                            [ngClass]="(ins.controls['grpDes'].hasError('required'))
                            ? 'was-validated' : 'is-valid'" >
                            <label for="float-input">Descripción</label>
                        </span>
                        <div *ngIf= "ins.controls['grpDes'].hasError('required')">
                            <span class="text-danger">Campo obligatorio!</span>
                        </div>                    
                    </div>
                </div>
              
               <div class="flex  flex-wrap gap-2 align-items-center mt-3">
                    <p-button type="submit" label="Guardar" icon="pi pi-check" size="small" *ngIf="ins.valid"
                    [loading]="val"
                        />
                    <p-button label="Volver" icon="pi pi-arrow-down" size="small"  routerLink=".." severity="secondary" />
               </div>
            </form>
        </div>
    </p-fieldset>
