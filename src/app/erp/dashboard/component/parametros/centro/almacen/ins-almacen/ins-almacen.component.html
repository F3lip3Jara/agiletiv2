<div class="col-12 p-fluid">
    <p-fieldset legend="Ingreso de Almacenes">
        <div class="col-12">
            <form [formGroup]="ins"
                  (ngSubmit)="guardar(  )">
                
                <div class="grid formgrid">
                    <div class="col-12 mb-2 lg:mb-0  p-3" >
                        <span class="p-float-label">
                            <input id="float-input" type="text" pInputText value="{{this.centro.cenDes}}" oninput="this.value = this.value.toUpperCase()"
                           disabled>
                            <label for="float-input">Centro</label>
                        </span> 
                    </div>
                    <div class="col-12 mb-2 lg:mb-0  p-3" >
                        <span class="p-float-label">
                            <input id="accion-input" 
                                   type="text" 
                                   pInputText 
                                   formControlName="almDes"
                                   oninput="this.value = this.value.toUpperCase()"
                                   [ngClass]="(ins.controls['almDes'].hasError('required'))
                                   ? 'was-validated' : 'is-valid'">
                            <label for="accion-input">Descripci√≥n</label>
                        </span>
                        <div *ngIf="ins.controls['almDes'].hasError('required')">
                            <span class="text-danger">Campo obligatorio!</span>
                        </div>
                    </div>

                    
                </div>

                <div class="flex flex-wrap gap-2 align-items-center mt-3">
                    <p-button type="submit" 
                             label="Guardar" 
                             icon="pi pi-check" 
                             size="small" 
                             *ngIf="ins.valid"
                             [loading]="val"
                           >
                    </p-button>
                    <p-button label="Volver" 
                             icon="pi pi-arrow-down" 
                             size="small" 
                            (onClick)="volver()"
                             severity="secondary">
                    </p-button>
                </div>
            </form>
        </div>
    </p-fieldset>
</div>
