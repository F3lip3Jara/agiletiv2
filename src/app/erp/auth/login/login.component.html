<div class="login-container">
    <!-- Fondo animado con gradientes -->
    <div class="animated-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Contenedor principal del login -->
    <div class="login-content">
        <div class="login-card" [@slideInUp]>
            <!-- Header con logo y título -->
            <div class="login-header" [@fadeInDown]>
                <div class="logo-container">
                    <img src="https://agileti.cl/wp-content/uploads/2023/12/cropped-logonew-e1702902489994-284x95.png" 
                         alt="Agileti" 
                         class="login-logo"
                         [@logoFloat]>
                </div>
                <h1 class="welcome-title">Bienvenido</h1>
                <p class="welcome-subtitle">Ingresa tus credenciales para continuar</p>
            </div>

            <!-- Formulario de login -->
            <form class="login-form" [@fadeInUp] (ngSubmit)="login(username)">
                <!-- Campo de usuario -->
                <div class="form-field" [@slideInLeft]>
                    <div class="input-container">
                        <i class="pi pi-user input-icon"></i>
                        <input 
                            pInputText 
                            type="text" 
                            id="username"
                            name="username"
                            [(ngModel)]="username"
                            placeholder="Usuario"
                            class="modern-input"
                            [class.error]="showFieldError"
                            (keyup.enter)="login(username)"
                            autocomplete="username">
                    </div>
                </div>

                <!-- Campo de contraseña -->
                <div class="form-field" [@slideInRight]>
                    <div class="input-container">
                        <i class="pi pi-lock input-icon"></i>
                        <p-password 
                            [(ngModel)]="password" 
                            name="password"
                            [toggleMask]="true"
                            placeholder="Contraseña"
                            [feedback]="false"
                            styleClass="login-password"
                            [class.error]="showFieldError"
                            (keyup.enter)="login(username)">
                        </p-password>
                    </div>
                </div>

                <!-- Botón de login -->
                <div class="form-actions" [@fadeInUp]>
                    <button 
                        pButton 
                        type="submit"
                        id="login-button"
                        class="login-btn"
                        [loading]="enabled"
                        [disabled]="enabled"
                        [class.shake]="shakeAnimation"
                        label="Ingresar"
                        icon="pi pi-sign-in"
                        iconPos="right">
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="login-footer" [@fadeInUp]>
                <p class="help-text">
                    ¿Necesitas ayuda? 
                    <a href="https://agileti.cl/contacto/" target="_blank" class="help-link">
                        Contáctanos
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Toast para mensajes -->
<p-toast position="bottom-right"></p-toast>
