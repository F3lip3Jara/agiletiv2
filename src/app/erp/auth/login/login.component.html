<div class="login-container">
    <div class="login-background"></div>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-header">
                <img src="https://agileti.cl/wp-content/uploads/2023/12/cropped-logonew-e1702902489994-284x95.png" alt="Agileti" class="login-logo">
                <h2 class="welcome-text">¡Bienvenido de nuevo!</h2>
                <p class="subtitle-text">Ingresa tus credenciales para continuar</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="pi pi-user"></i>
                        <span>Usuario</span>
                    </label>
                    <input id="username" type="text" pInputText placeholder="Ingresa tu usuario" #user>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="pi pi-lock"></i>
                        <span>Contraseña</span>
                    </label>
                    <p-password id="password" 
                               [(ngModel)]="password" 
                               [toggleMask]="true"
                               placeholder="Ingresa tu contraseña"
                               [feedback]="false"
                               styleClass="p-password-modern">
                    </p-password>
                </div>

                <div class="form-actions">
                    
                </div>

                <button pButton 
                        class="login-button" 
                        [loading]="enabled"
                        (click)="login(user.value)"
                        label="Iniciar Sesión">
                </button>
            </div>

            <div class="login-footer">
                <p>¿Necesitas ayuda? <a href="https://agileti.cl/contacto/" target="_blank">Contáctanos</a></p>
            </div>
        </div>
    </div>
</div>
